<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"

    <link rel="stylesheet" href="./styles.css" />

  <body class="min-h-full bg-no-repeat bg-contain md:bg-auto">
    <header class="container mx-auto p-3 md:p-4">
      <nav class="flex justify-between align-center py-4">
        <div class="logo w-2/5">
          <img class="w-full" src="../images/logo.svg" alt="manage logo" />
        </div>
        <div class="hidden lg:block">
          <a href="#pricing"> Pricing </a>
          <a href="#products"> Products </a>
          <a href="#aboutus"> About Us </a>
          <a href="careers"> Careers </a>
          <a href="community"> Community </a>
        </div>
        <div class="btn hidden lg:block"><button>Get Started</button></div>
        <div class="hamburger pr-2 lg:hidden cursor-pointer">
          <img src="../images/icon-hamburger.svg" alt="hamburger icon" />
        </div>
        <div
          class="
            mobile-menu
            fixed
            top-0
            left-0
            min-h-full
            flex flex-col
            hidden
            p-6
            w-full
            bg-gray-900 bg-opacity-50
          "
        >
          <div class="close-icon w-full py-1 flex justify-end mb-8 z-50">
            <img src="../images/icon-close.svg" alt="close icon" />
          </div>
          <div
            class="
              rounded
              py-8
              px-6
              flex flex-col
              justify-start
              items-center
              font-bold
              bg-white
              w-full
              h-full
            "
          >
            <a href="#pricing" class="py-3"> Pricing </a>
            <a href="#products" class="py-3"> Products </a>
            <a href="#aboutus" class="py-3"> About Us </a>
            <a href="careers" class="py-3"> Careers </a>
            <a href="community" class="py-3"> Community </a>
          </div>
        </div>
      </nav>
    </header>
